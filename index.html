<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/scripts.js"></script>
        <title>Places You've Been</title>
    </head>
    <body>
        <div class="container">
            <h1>Places You've Been</h1>
            <div class="row">
                <div class="col-md-6">
                    <hr>
                    <h2>Add a new place:</h2>
                    <form id="new-place">
                        <div class="form-group">
                            <label for="new-place-name">Place</label>
                            <input type="text"  class="form-control" id="new-place-name">
                        </div>
                        <div class="form-group">
                            <label for="new-location">Location</label>
                            <input type="text"  class="form-control" id="new-location">
                        </div>
                        <div class="form-group">
                            <label for="new-time-of-year">Time of Year</label>
                            <input type="text"  class="form-control" id="new-time-of-year">
                        </div>
                        <div class="form-group">
                            <label for="new-highlights">Highlights</label>
                            <input type="text"  class="form-control" id="new-highlights">
                        </div>
                        <button type="submit" class="btn-primary">Add</button>
                    </form>
                    <hr>
                    <h2>Places Visited:</h2>
                    <ul id="places">
                    </ul>
                </div>
                <div class="col-md-6">
                    <div id="show-place">
                        <p>Place: <span class="place-name"></span></p>
                        <p>Location: <span class="location"></span></p>
                        <p>Time of Year: <span class="time-of-year"></span></p>
                        <p>Highlights: <span class="highlights"></span></p>
                    <div id="buttons">
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
